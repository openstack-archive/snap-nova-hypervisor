setup:
    nova: [nova]
    neutron: [neutron]
  default-owner: "root:nova"
  dirs:
    - "{snap_common}/etc"
    - "{snap_common}/etc/nova"
    - "{snap_common}/etc/nova/conf.d"
    - "{snap_common}/etc/neutron"
    - "{snap_common}/etc/neutron/conf.d"
    - "{snap_common}/etc/neutron/plugins"
    - "{snap_common}/etc/neutron/plugins/ml2"
    - "{snap_common}/instances"
    - "{snap_common}/lib"
    - "{snap_common}/lib/nova"
    - "{snap_common}/lib/neutron"
    - "{snap_common}/lock"
    - "{snap_common}/lock/nova"
    - "{snap_common}/lock/neutron"
    - "{snap_common}/log"
    - "{snap_common}/log/nova"
    - "{snap_common}/log/neutron"
    - "{snap_common}/run"
    - "{snap_common}/run/nova"
    - "{snap_common}/run/neutron"
  templates:
    nova-snap.conf.j2: "{snap_common}/etc/nova/conf.d/nova-snap.conf"
    neutron-snap.conf.j2: "{snap_common}/etc/neutron/conf.d/neutron-snap.conf"
  copyfiles:
    "{snap}/etc/nova": "{snap_common}/etc/nova"
    "{snap}/etc/neutron": "{snap_common}/etc/neutron"
  rchown:
    "{snap_common}/instances": "nova:nova"
    "{snap_common}/lib/nova": "nova:nova"
    "{snap_common}/lock/nova": "nova:nova"
    "{snap_common}/log/nova": "nova:nova"
    "{snap_common}/run/nova": "nova:nova"
    "{snap_common}/etc/neutron": "root:neutron"
    "{snap_common}/lib/neutron": "neutron:neutron"
    "{snap_common}/lock/neutron": "neutron:neutron"
    "{snap_common}/log/neutron": "neutron:neutron"
    "{snap_common}/run/neutron": "neutron:neutron"
entry_points:
  nova-compute:
    binary: "{snap}/bin/nova-compute"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-compute.log"
    run-as:
      nova: {nova]
  nova-api-metadata:
    binary: "{snap}/bin/nova-api-metadata"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-api-metadata.log"
    run-as:
      nova: {nova]
  neutron-openvswitch-agent:
    binary: "{snap}/bin/neutron-openvswitch-agent"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
      - "{snap_common}/etc/neutron/plugins/ml2/openvswitch_agent.ini"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    log-file: "{snap_common}/log/neutron-openvswitch-agent.log"
    run-as:
      neutron: [neutron]
  neutron-ovs-cleanup:
    binary: "{snap}/bin/neutron-ovs-cleanup"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    run-as:
      neutron: [neutron]
  neutron-netns-cleanup:
    binary: "{snap}/bin/neutron-netns-cleanup"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    run-as:
      neutron: [neutron]
  neutron-l3-agent:
    binary: "{snap}/bin/neutron-l3-agent"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
      - "{snap_common}/etc/neutron/l3_agent.ini"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    log-file: "{snap_common}/log/neutron-l3-agent.log"
    run-as:
      neutron: [neutron]
  neutron-dhcp-agent:
    binary: "{snap}/bin/neutron-dhcp-agent"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
      - "{snap_common}/etc/neutron/dhcp_agent.ini"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    log-file: "{snap_common}/log/neutron-dhcp-agent.log"
    run-as:
      neutron: [neutron]
  neutron-metadata-agent:
    binary: "{snap}/bin/neutron-metadata-agent"
    config-files:
      - "{snap_common}/etc/neutron/neutron.conf"
      - "{snap_common}/etc/neutron/metadata_agent.ini"
    config-dirs:
      - "{snap_common}/etc/neutron/conf.d"
    log-file: "{snap_common}/log/neutron-metadata-agent.log"
    run-as:
      neutron: [neutron]
